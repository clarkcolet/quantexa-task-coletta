<div style="text-align:center; ">
    <h1 class="card-header ">
      Welcome to {{ title }}
    </h1>
</div>

<mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false"
                            class="mat-elevation-z0"
                            >
            <mat-expansion-panel-header  style="background: lightgray">
            <mat-panel-title style="display: flex; justify-content: center; font-size: 20px; color: black; font-weight: bold; ">
                Show Graphic Charts
                <i class="material-icons prefix" style="margin-left: 5px;margin-top: 2px;">bar_chart</i>
            </mat-panel-title>
            
            </mat-expansion-panel-header>
                <app-chart-graph></app-chart-graph>
            </mat-expansion-panel>
</mat-accordion>

<app-table-graph></app-table-graph>
