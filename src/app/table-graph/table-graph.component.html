
    <div class="mat-elevation-z0" style="margin-top: 0px; ">
      <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find in Table">
      </mat-form-field>

            <table mat-table [dataSource]="dataSource" >

                    <ng-container matColumnDef="department">
                      <th mat-header-cell *matHeaderCellDef > Department </th>
                      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                    </ng-container>

                    <ng-container matColumnDef="entity">
                      <th mat-header-cell *matHeaderCellDef> Entity </th>
                      <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="expenseType">
                      <th mat-header-cell *matHeaderCellDef> Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.expenseType}} </td>
                    </ng-container>
          
                    <ng-container matColumnDef="expenseArea">
                      <th mat-header-cell *matHeaderCellDef> Area </th>
                      <td mat-cell *matCellDef="let element"> {{element.expenseArea}} </td>
                    </ng-container>
          
                    <ng-container matColumnDef="supplier">
                          <th mat-header-cell *matHeaderCellDef> Supplier </th>
                          <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
                   </ng-container>
          
                   <ng-container matColumnDef="transactionNumber">
                          <th mat-header-cell *matHeaderCellDef> Transaction </th>
                          <td mat-cell *matCellDef="let element"> {{element.transactionNumber}} </td>
                   </ng-container>
          
                   <ng-container matColumnDef="amount">
                          <th mat-header-cell *matHeaderCellDef> Amount </th>
                          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                   </ng-container>
          
                   <ng-container matColumnDef="invoiceCurrencyUnit">
                          <th mat-header-cell *matHeaderCellDef> Currency </th>
                          <td mat-cell *matCellDef="let element"> {{element.invoiceCurrencyUnit}} </td>
                   </ng-container>
          
                   
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
           
          
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
